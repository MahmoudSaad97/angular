<div class="w-50 mx-auto bg-light p-4">
  <div class="row">
    <div class="col-6 my-2">
      <input type="text" [(ngModel)]="name" ngModel required placeholder="Enter Name" class="form-control">
      <span *ngIf="!namevalid" class="text-danger">
      name Is Required with min 3 chars
      </span>
    </div>
    <div class="col-6 my-2">
      <input type="number" [(ngModel)]="age" required placeholder="Enter Age" class="form-control">
      <span *ngIf="!agevalid" class="text-danger">
        age not Valid
      </span>
    </div>
    <button (click)="addValues()" class="btn btn-dark w-25 my-4 d-block mx-auto">Add</button>
  </div>
  
  <table class="table table-hover table-borderd">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
